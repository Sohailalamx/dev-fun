<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: #212121;
        }

        #wraper{
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            height: 300px;
            width: 400px;
            background-color: #212121;
            perspective: 500px;
        }

        #card{
            height: 300px;
            width: 400px;
            background: url(./WIN_20240205_03_10_14_Pro.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            transition: 0.4s;
        }

        #card:hover{
            rotate: 1 0 0 20deg;
            translate: 0 -10px;
        }

        img{ 
            position: absolute;
            top: 30%;
            left: 40%;
            /* z-index: -5; */
            pointer-events: none;
            translate: -50% -75%;
            opacity: 0;
            transition: 0.3s;
            filter: drop-shadow(05px 5px 10px white) drop-shadow( 5px 5px 2px red);
        }

        #card:hover ~ img{
            scale: 1.3;
            translate: -50% -70%;
            opacity: 100;
            animation: photo;
        }

        h1{
            opacity: 0;
            color: #fff;
            transition: 0.5s;
            font-size: 3rem;
            pointer-events: none;
        }

        #card:hover ~ h1{
            opacity: 100;
            translate: 0 -150px;
        }



    </style>

</head>
<body>
    <div id="wraper">
        <div id="card">
        </div>
        <img src="./WIN_20240205_03_01_05_Pro-removebg-preview.png" alt="">
        <h1>hello ji I am the <span>Boos</span></h1>
    </div>
</body>
</html>
